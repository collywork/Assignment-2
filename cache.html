<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product">
        <h2>Product 1</h2>
        <p>£10.00</p>
        <button onclick="addToCart('Kite', 10.00)">Add To Cart</button>
    </div>
    <div class="product">
        <h2>Product 2</h2>
        <p>£20.00</p>
        <button onclick="addToCart('Mini Hot Air Balloon 2', 20.00)">Add To Cart</button>
    </div>
    <h2>Cart</h2>
    <ul id="cart"></ul>
    <script>
        let cart = {};

        // Load cart from localStorage
        window.onload = function() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartDisplay();
            }
        };

        function addToCart(productName, productPrice) {
            if (cart[productName]) {
                cart[productName].quantity += 1;
                cart[productName].totalPrice += productPrice;
            } else {
                cart[productName] = {
                    quantity: 1,
                    totalPrice: productPrice
                };
            }
            saveCart();
            updateCartDisplay();
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function updateCartDisplay() {
            const cartList = document.getElementById('cart');
            cartList.innerHTML = '';
            for (const product in cart) {
                const listItem = document.createElement('li');
                listItem.innerText = `${product} - Quantity: ${cart[product].quantity} - Total Price: £${cart[product].totalPrice.toFixed(2)}`;
                cartList.appendChild(listItem);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header nav {
            display: flex;
            gap: 20px;
        }
        .header nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .header .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .header .auth-buttons button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .main-content {
            text-align: center;
            padding: 50px 20px;
        }
        .main-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .main-content button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Logo</div>
        <nav>
            <a href="#products">Products</a>
            <a href="#reviews">Reviews</a>
            <a href="#collaborate">Collaborate</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="auth-buttons">
            <button onclick="signIn()">Sign In</button>
            <button onclick="register()">Register</button>
        </div>
    </header>
    <div class="main-content">
        <h1>View Our Latest Designs!</h1>
        <button onclick="shopNow()">Shop</button>
    </div>
    <script>
        function signIn() {
            alert('Sign In button clicked');
        }

        function register() {
            alert('Register button clicked');
        }

        function shopNow() {
            alert('Shop button clicked');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header nav {
            display: flex;
            gap: 20px;
        }
        .header nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .header .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .header .auth-buttons button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .main-content {
            text-align: center;
            padding: 50px 20px;
        }
        .main-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .main-content button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
        .mobile-nav {
            display: none;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }
        @media (max-width: 1000px) {
            .header nav {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            .mobile-nav {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 20px;
                width: 200px;
                border: 1px solid #444;
            }
            .mobile-nav a {
                padding: 10px;
                border-bottom: 1px solid #444;
            }
            .main-content h1 {
                font-size: 28px;
            }
            .main-content button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
        @media (max-width: 768px) {
            .main-content {
                padding: 30px 10px;
            }
            .main-content h1 {
                font-size: 24px;
            }
            .main-content button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Website</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <div class="auth-buttons">
            <button>Login</button>
            <button>Sign Up</button>
        </div>
        <div class="hamburger" onclick="toggleMobileNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <div class="mobile-nav" id="mobileNav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="main-content">
        <h1>Welcome to Our Website</h1>
        <button>Get Started</button>
    </div>
    <script>
        function toggleMobileNav() {
            const mobileNav = document.getElementById('mobileNav');
            if (mobileNav.style.display === 'flex') {
                mobileNav.style.display = 'none';
            } else {
                mobileNav.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
